name: Pull Request CI

on:
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
          check-latest: true
        
      - name: Install project
        run: npm install
        
      - name: Cache dependencies
        uses: actions/cache@v2.1.4
        with:
          key: node-modules
          path: node_modules/

  validate:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
          check-latest: true

      - name: Uncache dependencies
        uses: actions/cache@v2.1.4
        with:
          key: node-modules
          path: node_modules/

      - name: Validate compilation
        run: npm run compile:validate
        
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
          check-latest: true
        
      - name: Uncache dependencies
        uses: actions/cache@v2.1.4
        with:
          key: node-modules
          path: node_modules/
          
      - name: Test changes
        run: npm test
        
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
          check-latest: true
        
      - name: Uncache dependencies
        uses: actions/cache@v2.1.4
        with:
          key: node-modules
          path: node_modules/
          
      - name: Lint changes
        run: npm run lint
